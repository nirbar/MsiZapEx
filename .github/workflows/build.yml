name: MsiZapEx Build
on:
  push:
  workflow_dispatch:
jobs:
  Build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1.0.2
      - run: nuget restore

      - name: Build solution
        run: msbuild MsiZapEx.sln -m -p:Configuration=Release

      - name: Easy Zip Files
        uses: vimtor/action-zip@v1
        with:
          files: build\bin\Release\MsiZapEx\
          dest: MsiZapEx.zip

      - uses: actions/upload-artifact@v2
        with:
          name: MsiZapEx.zip
          path: MsiZapEx.zip